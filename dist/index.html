<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardano Tx Signer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;500;700&display=swap');

  :root {
    --bg: #0a0e17;
    --surface: #111827;
    --border: #1e293b;
    --accent: #3b82f6;
    --accent-glow: rgba(59, 130, 246, 0.15);
    --text: #e2e8f0;
    --text-dim: #64748b;
    --success: #10b981;
    --error: #ef4444;
    --mono: 'JetBrains Mono', monospace;
    --sans: 'Outfit', sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: var(--sans);
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background-image:
      radial-gradient(ellipse at 20% 50%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 20%, rgba(16, 185, 129, 0.04) 0%, transparent 50%);
  }

  .container {
    width: 100%;
    max-width: 640px;
  }

  h1 {
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: -0.02em;
    margin-bottom: 0.25rem;
  }

  .subtitle {
    color: var(--text-dim);
    font-size: 0.875rem;
    font-weight: 300;
    margin-bottom: 2rem;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1rem;
  }

  label {
    display: block;
    font-size: 0.75rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--text-dim);
    margin-bottom: 0.5rem;
  }

  textarea {
    width: 100%;
    min-height: 140px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: var(--mono);
    font-size: 0.75rem;
    line-height: 1.6;
    padding: 0.75rem;
    resize: vertical;
    transition: border-color 0.2s;
    word-break: break-all;
  }

  textarea:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px var(--accent-glow);
  }

  textarea::placeholder {
    color: var(--text-dim);
    opacity: 0.5;
  }

  .actions {
    display: flex;
    gap: 0.75rem;
    margin-top: 1.25rem;
  }

  button {
    font-family: var(--sans);
    font-weight: 500;
    font-size: 0.875rem;
    padding: 0.625rem 1.25rem;
    border-radius: 8px;
    border: 1px solid var(--border);
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .btn-primary {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
    flex: 1;
  }

  .btn-primary:hover:not(:disabled) {
    background: #2563eb;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
  }

  .btn-primary:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .btn-secondary {
    background: var(--surface);
    color: var(--text);
  }

  .btn-secondary:hover {
    background: var(--border);
  }

  .status {
    margin-top: 1rem;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    font-size: 0.8rem;
    display: none;
    font-family: var(--mono);
    line-height: 1.5;
    word-break: break-all;
  }

  .status.show { display: block; }
  .status.info { background: var(--accent-glow); border: 1px solid rgba(59, 130, 246, 0.3); }
  .status.success { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: var(--success); }
  .status.error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--error); }

  .wallet-status {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.8rem;
    color: var(--text-dim);
    margin-bottom: 1.5rem;
    padding: 0.625rem 0.875rem;
    background: var(--surface);
    border-radius: 8px;
    border: 1px solid var(--border);
  }

  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--error);
    flex-shrink: 0;
  }

  .dot.connected { background: var(--success); }

  .result-area {
    display: none;
  }

  .result-area.show { display: block; }

  .copy-hint {
    font-size: 0.7rem;
    color: var(--text-dim);
    margin-top: 0.5rem;
  }

  .wallet-info { display: none; }
  .wallet-info.show { display: block; }

  .info-grid {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 0.375rem 1rem;
    font-size: 0.8rem;
    margin-bottom: 1rem;
  }

  .info-row {
    display: contents;
  }

  .info-label {
    color: var(--text-dim);
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    white-space: nowrap;
  }

  .info-value {
    font-family: var(--mono);
    font-size: 0.75rem;
    word-break: break-all;
    color: var(--text);
  }

  .address-list {
    margin-top: 0.75rem;
  }

  .address-item {
    font-family: var(--mono);
    font-size: 0.65rem;
    word-break: break-all;
    padding: 0.375rem 0.5rem;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    margin-top: 0.375rem;
    line-height: 1.5;
    color: var(--text-dim);
  }
</style>
</head>
<body>

<div id="app"></div>
<script src="index.js"></script>

</body>
</html>
